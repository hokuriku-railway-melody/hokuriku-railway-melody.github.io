<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="北陸地区の駅メロディーをまとめたページです。">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="北陸駅メロ集">
  <meta property="og:url" content="https://hokuriku-railway-melody.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="北陸駅メロ集">
  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="北陸駅メロ集">
  <meta name="twitter:description" content="北陸地区の駅メロディーをまとめたページです。">

  <title>北陸駅メロ集 | 東日本旅客鉄道</title>
  <link rel="stylesheet" href="https://hokuriku-railway-melody.github.io/style.css">
  <link rel="icon" href="https://hokuriku-railway-melody.github.io/image/e129.png">
  <link rel="canonical" href="https://hokuriku-railway-melody.github.io/">
</head>
<body>
  <header>
    <h1><img src="https://hokuriku-railway-melody.github.io/image/e129.png" alt="鉄道車両画像"> 北陸駅メロ集</h1>
  </header>

  <div class="container">
    <aside id="menu"></aside>

    <main id="content">
      <section>
        <h2>東日本旅客鉄道メロディー一覧</h2>
        <p>東日本旅客鉄道のメロディーの一覧です。</p>
      </section>
      <section>
      <h2>路線（新潟地区のみ）</h2>
        <a href="https://hokuriku-railway-melody.github.io/melody/eastjapanrailway/uetsu/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/e653_ihano.png" alt="鉄道車両画像"> 羽越本線</a>
        <a href="https://hokuriku-railway-melody.github.io/melody/eastjapanrailway/echigo/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/e129.png" alt="鉄道車両画像"> 越後線</a>
        <a href="https://hokuriku-railway-melody.github.io/melody/eastjapanrailway/joetsu_shinkansen/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/e7_kagayaki.png" alt="鉄道車両画像"> 上越新幹線</a>
        <a href="https://hokuriku-railway-melody.github.io/melody/eastjapanrailway/joetsu/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/e129.png" alt="鉄道車両画像"> 上越線</a>
        <a href="https://hokuriku-railway-melody.github.io/melody/eastjapanrailway/shinetsu/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/e653_shirayuki.png" alt="鉄道車両画像"> 信越本線</a>
        <a href="https://hokuriku-railway-melody.github.io/melody/eastjapanrailway/hokuriku_shinkansen/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/e7_kagayaki.png" alt="鉄道車両画像"> 北陸新幹線</a>
        <a href="https://hokuriku-railway-melody.github.io/melody/eastjapanrailway/banetsu_west/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/kiha110.png" alt="鉄道車両画像"> 磐越西線</a>
      </section>
      <section>
        <h2>曲名</h2>
        <strong><span style="color:#ff0000">現在作成中です</span></strong>
      </section>
    </main>
  </div>

  <footer>
    <p>Copyright © いゆかも工房 All rights reserved.</p>
  </footer>

  <script>
    fetch('https://hokuriku-railway-melody.github.io/menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const ul = document.createElement('ul');
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          li.appendChild(a);
          ul.appendChild(li);
        });
        menu.appendChild(ul);
      });
  </script>
</body>
</html>
