<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="北陸地区の駅メロディーをまとめたページです。">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="ほくりく駅メロ図鑑">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ほくりく駅メロ図鑑">
  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="ほくりく駅メロ図鑑">
  <meta name="twitter:description" content="北陸地区の駅メロディーをまとめたページです。">

  <title>ほくりく駅メロ図鑑 | JR東海</title>
  <link rel="stylesheet" href="https://hokuriku-railway-melody.github.io/style.css">
  <link rel="icon" href="https://hokuriku-railway-melody.github.io/image/n700s.png">
</head>
<body>
  <header>
    <h1><a href="https://hokuriku-railway-melody.github.io/" style="color: white;"><img src="https://hokuriku-railway-melody.github.io/image/n700s.png" alt="鉄道車両画像"> ほくりく駅メロ図鑑</a></h1>
  </header>

  <div class="container">
    <aside id="menu"></aside>

    <main id="content">
      <section>
        <h2>JR東海路線一覧</h2>
        <p>JR東海の路線の一覧です。</p>
      </section>
      <div class="spacer"></div>
      <section>
      <h2>路線（滋賀・京都地区のみ）</h2>
        <a href="https://hokuriku-railway-melody.github.io/line/jr-central/tokaido-shinkansen/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/n700s.png" alt="鉄道車両画像"> 東海道新幹線</a>
      </section>
    </main>
  </div>

  <footer>
    <p>Copyright © いゆかも工房 All rights reserved.</p>
  </footer>

  <script>
    fetch('https://hokuriku-railway-melody.github.io/menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const ul = document.createElement('ul');
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          li.appendChild(a);
          ul.appendChild(li);
        });
        menu.appendChild(ul);
      });
  </script>
</body>
</html>
