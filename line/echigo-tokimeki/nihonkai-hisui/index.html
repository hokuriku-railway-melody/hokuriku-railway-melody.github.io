    fetch('https://hokuriku-railway-melody.github.io/menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const ul = document.createElement('ul');
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;

          li.appendChild(a);
          ul.appendChild(li);
        });
