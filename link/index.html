<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="北陸地区の駅メロディーをまとめたページです。">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="北陸駅メロ集">
  <meta property="og:url" content="https://hokuriku-railway-melody.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="北陸駅メロ集">
  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="北陸駅メロ集">
  <meta name="twitter:description" content="北陸地区の駅メロディーをまとめたページです。">
  <meta name="twitter:url" content="https://hokuriku-railway-melody.github.io/">

  <title>北陸駅メロ集 | リンク集</title>
  <link rel="stylesheet" href="https://hokuriku-railway-melody.github.io/style.css">
  <link rel="icon" href="https://hokuriku-railway-melody.github.io/image/683_thunderbird.png">
  <link rel="canonical" href="https://hokuriku-railway-melody.github.io/">
</head>
<body>
  <header>
    <h1><img src="https://hokuriku-railway-melody.github.io/image/683_thunderbird.png" alt="鉄道車両画像"> 北陸駅メロ集</h1>
  </header>

  <div class="container">
    <aside id="menu"></aside>

    <main id="content">
      <section>
        <h2>リンク集</h2>
        <p>このサイトに関連したリンク集です。</p>
        <a href="https://discord.gg/Qa7p74YCfh" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/discord.png" alt="Discord" class="text-image"> 【サポート】Discordサーバー</a>
        <a href="https://forms.gle/iGUxiCi1Q9uHKSV5A" class="contact-button">【問い合わせ】フォーム</a>
        <a href="http://www.trainfrontview.net/" class="contact-button"><img src="https://hokuriku-railway-melody.github.io/image/683_thunderbird.png" alt="アイコン画像元" class="text-image">【アイコン】画像元</a>
      </section>
    </main>
  </div>

  <footer>
    <p>Copyright © いゆかも工房 All rights reserved.</p>
  </footer>

  <script>
    fetch('https://hokuriku-railway-melody.github.io/menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const ul = document.createElement('ul');
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          li.appendChild(a);
          ul.appendChild(li);
        });
        menu.appendChild(ul);
      });
  </script>
</body>
</html>
